name: CI (Lint, Fmt, Test, Coverage)

on:
  pull_request:
    branches: [develop, main]

concurrency:
  group: ci-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  # JOB 1: Executa os testes e gera o relatÃ³rio de cobertura
  lint-and-test:
    name: Lint, Test and Generate Coverage
    runs-on: ubuntu-latest
    # PermissÃµes de leitura sÃ£o suficientes para este job
    permissions:
      contents: read

    # Ignora PRs criados por bots
    if: github.actor != 'release-please[bot]' && github.actor != 'github-actions[bot]'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

      - name: Check gofmt
        run: |
          output=$(gofmt -l .)
          if [ -n "$output" ]; then
            echo "::error file=gofmt::The following files are not formatted:"
            echo "$output"
            exit 1
          fi

      - name: Go vet
        run: go vet ./...

      - name: Run unit tests and generate coverage report
        run: |
          go test -race -coverprofile=coverage.out ./...
          go tool cover -func=coverage.out > coverage.txt

      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.txt
          retention-days: 1 # O artefato sÃ³ precisa existir por 1 dia

  # JOB 2: Baixa o relatÃ³rio e posta o comentÃ¡rio no PR
  post-coverage-comment:
    name: Post Coverage Comment
    runs-on: ubuntu-latest
    # Este job precisa do resultado do job anterior
    needs: lint-and-test

    # PermissÃµes de escrita para poder comentar no PR
    permissions:
      pull-requests: write

    steps:
      - name: Download coverage report artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-report

      - name: Extract coverage percentage
        id: extract_coverage
        run: |
          # Extrai a porcentagem da Ãºltima linha do arquivo
          COVERAGE=$(tail -n 1 coverage.txt | awk '{print $3}')
          echo "total_coverage=${COVERAGE}" >> $GITHUB_OUTPUT

      - name: Post or Update Coverage Comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const coverage = "${{ steps.extract_coverage.outputs.total_coverage }}";
            const header = "### ðŸ“Š Go Test Coverage";
            const body = `${header}\n\n**Total Coverage:** \`${coverage}\``;
            
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.login === 'github-actions[bot]' && comment.body.startsWith(header)
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
              core.info(`Updated coverage comment (ID: ${botComment.id}).`);
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
              core.info('Created a new coverage comment.');
            }