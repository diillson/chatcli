name: Go Lint & Test

on:
  pull_request:
    branches: ["develop", "main"] # Rodar em PRs para develop e para o Release PR na main
  push:
    branches: ["develop"] # Manter a checagem na develop

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: 'latest' # Usar latest ou uma versão específica mais recente
          args: --timeout=5m

      - name: Lint
        run: golangci-lint run

      - name: Check gofmt
        run: |
          output=$(gofmt -l .)
          if [ -n "$output" ]; then
            echo "::error file=gofmt::The following files are not formatted:"
            echo "$output"
            exit 1
          fi

      - name: Run unit tests
        run: go test ./... -v
  