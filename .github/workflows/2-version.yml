name: Release Please (Version & Tag)

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Release Please
        id: release
        uses: google-github-actions/release-please-action@v4
        with:
          release-type: go
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}