name: Release Please (Version & Tag)

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: go
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}