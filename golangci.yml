run:
  timeout: 5m
  tests: false

  skip-dirs:
    - vendor
    - pkg/mod
    - "**/pkg/mod"
    - "$GOMODCACHE"
  skip-files:
    - ".*pkg/mod/.*"
  modules-download-mode: vendor

linters:
  enable:
    - govet
    - errcheck
    - staticcheck
    - gofmt
    - goimports
    - unused
    - deadcode
    - gocyclo
    - ineffassign
    - structcheck
    - varcheck
    - gosimple
    - misspell
    - revive
    - dupl

linters-settings:
  gocyclo:
    min-complexity: 15

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
