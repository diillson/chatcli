{{- if and .Values.skills.enabled .Values.skills.definitions (not .Values.skills.existingConfigMap) }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "chatcli.fullname" . }}-skills
  labels:
    {{- include "chatcli.labels" . | nindent 4 }}
data:
  {{- range $filename, $content := .Values.skills.definitions }}
  {{ $filename }}: |
    {{- $content | nindent 4 }}
  {{- end }}
{{- end }}
