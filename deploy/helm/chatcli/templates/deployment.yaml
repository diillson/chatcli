apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chatcli.fullname" . }}
  labels:
    {{- include "chatcli.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "chatcli.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "chatcli.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "chatcli.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          command: ["chatcli", "serve"]
          args:
            - "--port={{ .Values.server.port }}"
            {{- if .Values.llm.provider }}
            - "--provider={{ .Values.llm.provider }}"
            {{- end }}
            {{- if .Values.llm.model }}
            - "--model={{ .Values.llm.model }}"
            {{- end }}
            {{- if .Values.tls.enabled }}
            - "--tls-cert={{ .Values.tls.certFile }}"
            - "--tls-key={{ .Values.tls.keyFile }}"
            {{- end }}
            {{- if and .Values.watcher.enabled .Values.watcher.targets }}
            - "--watch-config=/etc/chatcli/watch/watch-config.yaml"
            {{- else if and .Values.watcher.enabled .Values.watcher.deployment }}
            - "--watch-deployment={{ .Values.watcher.deployment }}"
            - "--watch-namespace={{ .Values.watcher.namespace }}"
            - "--watch-interval={{ .Values.watcher.interval }}"
            - "--watch-window={{ .Values.watcher.window }}"
            - "--watch-max-log-lines={{ .Values.watcher.maxLogLines }}"
            {{- end }}
          ports:
            - name: grpc
              containerPort: {{ .Values.server.port }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "chatcli.fullname" . }}
            - secretRef:
                name: {{ include "chatcli.secretName" . }}
          {{- with .Values.extraEnv }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- $mounts := list }}
          {{- if .Values.persistence.enabled }}
          {{- $mounts = append $mounts (dict "name" "sessions" "mountPath" "/home/chatcli/.chatcli/sessions") }}
          {{- end }}
          {{- if .Values.tls.existingSecret }}
          {{- $mounts = append $mounts (dict "name" "tls-certs" "mountPath" "/etc/chatcli/tls" "readOnly" true) }}
          {{- end }}
          {{- if and .Values.watcher.enabled .Values.watcher.targets }}
          {{- $mounts = append $mounts (dict "name" "watch-config" "mountPath" "/etc/chatcli/watch" "readOnly" true) }}
          {{- end }}
          {{- if and .Values.securityContext .Values.securityContext.readOnlyRootFilesystem }}
          {{- $mounts = append $mounts (dict "name" "tmp" "mountPath" "/tmp") }}
          {{- end }}
          {{- if $mounts }}
          volumeMounts:
            {{- toYaml $mounts | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            exec:
              command: ["pidof", "chatcli"]
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            exec:
              command: ["pidof", "chatcli"]
            initialDelaySeconds: 3
            periodSeconds: 10
      {{- if or .Values.persistence.enabled .Values.tls.existingSecret (and .Values.watcher.enabled .Values.watcher.targets) (and .Values.securityContext .Values.securityContext.readOnlyRootFilesystem) }}
      volumes:
        {{- if .Values.persistence.enabled }}
        - name: sessions
          persistentVolumeClaim:
            claimName: {{ include "chatcli.fullname" . }}-sessions
        {{- end }}
        {{- if .Values.tls.existingSecret }}
        - name: tls-certs
          secret:
            secretName: {{ .Values.tls.existingSecret }}
        {{- end }}
        {{- if and .Values.watcher.enabled .Values.watcher.targets }}
        - name: watch-config
          configMap:
            name: {{ include "chatcli.fullname" . }}-watch-config
        {{- end }}
        {{- if and .Values.securityContext .Values.securityContext.readOnlyRootFilesystem }}
        - name: tmp
          emptyDir:
            sizeLimit: 100Mi
        {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
