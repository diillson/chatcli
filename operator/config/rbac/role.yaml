apiVersion: v1
kind: ServiceAccount
metadata:
  name: chatcli-operator
  namespace: chatcli-system
  labels:
    app.kubernetes.io/name: chatcli-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: chatcli-operator-manager
rules:
  # Instance CRD
  - apiGroups:
      - platform.chatcli.io
    resources:
      - instances
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - platform.chatcli.io
    resources:
      - instances/status
      - instances/finalizers
    verbs:
      - get
      - update
      - patch
  # Issue CRD
  - apiGroups:
      - platform.chatcli.io
    resources:
      - issues
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - platform.chatcli.io
    resources:
      - issues/status
      - issues/finalizers
    verbs:
      - get
      - update
      - patch
  # RemediationPlan CRD
  - apiGroups:
      - platform.chatcli.io
    resources:
      - remediationplans
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - platform.chatcli.io
    resources:
      - remediationplans/status
    verbs:
      - get
      - update
      - patch
  # Anomaly CRD
  - apiGroups:
      - platform.chatcli.io
    resources:
      - anomalies
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - platform.chatcli.io
    resources:
      - anomalies/status
    verbs:
      - get
      - update
      - patch
  # Runbook CRD (read-only for controllers, no status)
  - apiGroups:
      - platform.chatcli.io
    resources:
      - runbooks
    verbs:
      - get
      - list
      - watch
  # AIInsight CRD
  - apiGroups:
      - platform.chatcli.io
    resources:
      - aiinsights
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - platform.chatcli.io
    resources:
      - aiinsights/status
    verbs:
      - get
      - update
      - patch
  # Owned resources (Instance controller)
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  # ReplicaSets (for rollback inspection)
  - apiGroups:
      - apps
    resources:
      - replicasets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - services
      - serviceaccounts
      - persistentvolumeclaims
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  # ConfigMaps â€” no delete for remediation safety
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - roles
      - rolebindings
      - clusterroles
      - clusterrolebindings
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  # Events
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
  # Leader election
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: chatcli-operator-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: chatcli-operator-manager
subjects:
  - kind: ServiceAccount
    name: chatcli-operator
    namespace: chatcli-system
