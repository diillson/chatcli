apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: anomalies.platform.chatcli.io
  annotations:
    controller-gen.kubebuilder.io/version: v0.17.2
spec:
  group: platform.chatcli.io
  names:
    kind: Anomaly
    listKind: AnomalyList
    plural: anomalies
    singular: anomaly
    shortNames:
      - anom
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Source
          type: string
          jsonPath: .spec.source
        - name: Signal
          type: string
          jsonPath: .spec.signalType
        - name: Correlated
          type: boolean
          jsonPath: .status.correlated
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      schema:
        openAPIV3Schema:
          description: Anomaly is the Schema for the anomalies API.
          type: object
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              description: AnomalySpec defines an observed anomaly signal.
              type: object
              required:
                - source
                - signalType
                - resource
                - value
                - threshold
              properties:
                source:
                  description: Source system that detected the anomaly.
                  type: string
                  enum:
                    - prometheus
                    - events
                    - logs
                    - webhook
                signalType:
                  description: Type of anomaly signal detected.
                  type: string
                  enum:
                    - error_rate
                    - latency
                    - pod_restart
                    - cpu_high
                    - memory_high
                    - oom_kill
                resource:
                  description: Reference to the Kubernetes resource affected.
                  type: object
                  required:
                    - kind
                    - name
                    - namespace
                  properties:
                    kind:
                      type: string
                    name:
                      type: string
                    namespace:
                      type: string
                value:
                  description: Observed value of the signal.
                  type: string
                threshold:
                  description: Threshold that was exceeded.
                  type: string
                description:
                  description: Human-readable description of the anomaly.
                  type: string
            status:
              description: AnomalyStatus defines the observed state of an Anomaly.
              type: object
              properties:
                correlated:
                  description: Whether this anomaly has been correlated into an Issue.
                  type: boolean
                issueRef:
                  description: Reference to the Issue this anomaly was correlated into.
                  type: object
                  properties:
                    name:
                      type: string
