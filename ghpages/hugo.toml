# ==========================================================
#  Configuração Base do Hugo
# ==========================================================
baseURL = 'https://diillson.github.io/chatcli'
languageCode = 'pt-BR'
title = 'ChatCLI - Seu Terminal com IA'
contentDir = 'content'
enableEmoji = true

# Habilita a geração de um índice JSON para a busca no site.
[outputs]
  home = [ "HTML", "RSS", "JSON" ]

# ==========================================================
#  Configuração do Módulo (Importação do Tema)
# ==========================================================
[module]
  replacements = "github.com/colinwilson/lotusdocs -> lotusdocs"
  [[module.imports]]
    path = "github.com/colinwilson/lotusdocs"
    disable = false
  [[module.imports]]
    path = "github.com/gohugoio/hugo-mod-bootstrap-scss/v5"
    disable = false

# ==========================================================
#  Configuração dos Parâmetros do Tema Lotus Docs
# ==========================================================
[params]
# Adiciona links para redes sociais/comunidade no cabeçalho.
  [params.social]
    github = "diillson/chatcli"

  google_fonts = [
    "Space+Grotesk:wght@400;500;600;700",
    "IBM+Plex+Mono:wght@400;500"
  ]
  sans_serif_font = "Space Grotesk"
  secondary_font  = "Space Grotesk"
  mono_font       = "IBM Plex Mono"

[params.flexsearch]
  tokenize = "full"
  maxResult = 10
  optimize = true
  searchSectionsIndex = "ALL"

[params.docs]
  # Mantém os menus da barra lateral sempre expandidos para facilitar a navegação.
  alwaysopen = true
  # Habilita o modo escuro por padrão, mas permite que o usuário alterne.
  darkMode = true
  # Muda a cor do tema para azul, mais alinhado com a identidade de "terminal".
  themeColor = "blue"
  # Habilita o syntax highlighting do PrismJS para blocos de código.
  prism = true
  # Habilita ícones na barra lateral para uma navegação mais visual.
  sidebarIcons = true
  # Habilita ícone ao lado do título da página.
  titleIcon = true
  # Habilita o botão de alternância de tema (claro/escuro).
  toggle = true
  # Habilita o suporte para diagramas Mermaid.js.
  mermaid = true

# ==========================================================
#  Configuração do Processador de Markdown (Goldmark)
# ==========================================================
[markup]
  [markup.tableOfContents]
    endLevel = 3
    startLevel = 1
  [markup.goldmark]
    [markup.goldmark.renderer]
    # Permite a renderização de HTML bruto, essencial para nossos shortcodes e ícones.
      unsafe = true
    [markup.goldmark.parser]
      [markup.goldmark.parser.attribute]
        block = true
